<!DOCTYPE html>
<head>
    <title>BrightShard - {% block title %}{% endblock title %}</title>
    {% include 'shards/head.html' %}
    {% block head %}{% endblock head %}

</head>
<body>
    <!-- Titlebar (Title, nav. bar, GitHub button, settings button) !-->
    {% include 'shards/titlebar.html' %}
    <!-- Hides page content until the page has loaded !-->
    <div id='veil' style='position: absolute; width: 100%; height: 100%; background-color: #151515; z-index: 69;'></div>

    <!-- Detect user clicks on the page - used to close a menu if it's clicked outside of !-->
    <div id='clickdetection' style='width: 100%; height: 100%; z-index: 1; position: fixed;'></div>

    <!-- Settings dropdown !-->
    {% include 'shards/settings.html' %}

    <!-- Page content !-->
    <div id='content'>
        {% block content %}{% endblock content %}
    </div>

    <!-- Used for making clicked images appear bigger !-->
    <img id='bigimg' nozoom='true' style='z-index: 2; position: fixed; top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%);'>

    <!-- Site footer !-->
    {% include 'shards/footer.html' %}
</body>
