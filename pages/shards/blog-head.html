<!-- Meta tags !-->
<meta name="title" content="BrightShard's Blog - {{ post.title }}">
<meta name="description" content="{{ post.desc }}">

<meta property="og:type" content="website">
<meta property="og:url" content="https://www.brightshard.dev/blog/{{ post.href }}">
<meta property="og:title" content="BrightShard's Blog - {{ post.title }}">

<meta property="og:image" content="https://www.brightshard.dev/static/images/blog/{{ post.img }}">

<meta property="twitter:card" content="summary_large_image">

<meta property="twitter:image" content="https://www.brightshard.dev/static/images/blog/{{ post.img }}">

<link rel="stylesheet" type="text/css" href="/static/styles/style.css">
<meta name="viewport" content="width=device-width">
