<!DOCTYPE html>
<head>
    <title>BrightShard - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <meta name="viewport" content="width=device-width">
    <script src="/static/scripts/jquery.js"></script>
    <script src="/static/scripts/jquery.cookie.js"></script>
    <script src="/static/scripts/functions.js"></script>
</head>
<body>
    <div id='titlebar'>
        <div id='title'>
            <a href='/' id='title-text'>BrightShard</a>
        </div>
        <div id='navbar'>
            <ul id='navbar-page-list'>
                <li class='tab-list-item'><a href='javascript:toggleSettings()' id="settingsCog">&#9881;️</a></li>
                <li class='tab-list-item'><a href='/contact' id='/contact' class='tab-text'>Contact Me</a></li>
                <li class='tab-list-item'><a href='/projects' id='/projects' class='tab-text'>My Projects</a></li>
                <li class='tab-list-item'><a href='/' id='/' class='tab-text'>Home</a></li>
            </ul>
        </div>
        <div id='settings' class='outline'>
            <div id="settingsContent">
                <h1 class='code' nerdtext="Settings" normaltext="Settings"># Settings</h1>
                <br><br>
                <a href="javascript:nerdText=!nerdText;toggleNerdText();" class='btn'>Toggle Techy Headers</a>
                <br><br>
                <h1 style="font-size: 30px" nerdtext='Page Colour' normaltext='Page Colour'>Page Colour</h1>
                <br>
                <a href="javascript:reloadCSS('#04AA6D');" class="circleBtn" style="color: #04AA6D;
                    background-color: #04AA6D;" id="greenColour"></a>
                <a href="javascript:reloadCSS('#FF5500');" class="circleBtn" style="color: #FF5500;
                    background-color: #FF5500;" id="orangeColour"></a>
                <a href="javascript:reloadCSS('#00AAFF');" class="circleBtn" style="color: #00AAFF;
                    background-color: #00AAFF;" id="blueColour"></a>
                <a href="javascript:reloadCSS('#0048BA');" class="circleBtn" style="color: #0048BA;
                    background-color: #0048BA;" id="deepBlueColour"></a>
                <a href="javascript:reloadCSS('#6A0080');" class="circleBtn" style="color: #6A0080;
                    background-color: #6A0080;" id="purpleColour"></a>
                <a href="javascript:reloadCSS('#E60000');" class="circleBtn" style="color: #E60000;
                    background-color: #E60000;" id="redColour"></a>
            </div>
        </div>
    </div>

    <div id='content'>
        {% block content %}{% endblock %}
    </div>

    <div id='footer'>
        <div id='footer-content'>
            <h1 style="font-size: 14px;" nerdtext='© BrightShard 2021' normaltext='© BrightShard 2021'>© BrightShard 2021</h1>
            <h1 style="font-size: 14px;" nerdtext='Made with ❥ by BrightShard, hosted on Replit' normaltext='Made with ❥ by BrightShard'>Made with ❥ by BrightShard, hosted on Replit</h1>
        </div>
    </div>
</body>
